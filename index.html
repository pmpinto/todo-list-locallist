<!DOCTYPE html>
<html lang="en" ng-app="LocalList">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Pedro Pinto" name="Author">
    <title>LocalList</title>
    <link href="/assets/style.css" rel="stylesheet">
  </head>
  <body ng-controller="TasksController">
    <div class="flex align-items-stretch">
      <div class="left-panel white">
        <main>
          <header>
            <div class="container text-even-bigger wrap-2x flex align-items-center flex-wrap">
              <div class="new-task center">
                <input class="g-100 wrap-1x text-bigger text-center" id="new-task-field" ng-keydown="keypressed_on_new_task($event, new_task)" ng-model="new_task" placeholder="What will you do next?" type="text">
                <a class="add block text-center wrap-1x white text-blue" ng-click="add_new_task(new_task)">
                  Add to list
                </a>
              </div>
            </div>
          </header>
          <section class="flex flex-wrap" ng-if="get_tasks(tasks, false).length">
            <div class="task wrap-2x text-bigger flex-basis flex-grow true-white" ng-repeat="task in get_tasks(tasks, false) track by $index">
              <p class="m0">
                <i class="fa fa-square-o icon-spacer-right text-grey" ng-click="complete_task(task)"></i>
                {{ task.description }}
                <a class="remove text-red" ng-click="remove_task(task)">Remove</a>
              </p>
            </div>
          </section>
        </main>
      </div>
      <div class="right-panel white">
        <aside>
          <header class="wrap-2x true-white">
            <h1 class="m0 w700">Congrats</h1>
            <h2 class="m0 w400">You've accomplished {{ get_tasks(tasks, true).length }} tasks</h2>
          </header>
          <section ng-if="get_tasks(tasks, true).length">
            <div class="task wrap-2x text-bigger" ng-repeat="task in get_tasks(tasks, true) | orderBy: '-completedDate' : reverse track by $index">
              <p class="m0 text-grey">
                <i class="fa fa-check-square-o icon-spacer-right"></i>
                {{ task.description }}
              </p>
            </div>
          </section>
        </aside>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/assets/scripts.min.js"></script>
  </body>
</html>
